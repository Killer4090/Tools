<!DOCTYPE html>
<html>
<head>
    <title>Fuel Quantity Calculator</title>
</head>
<body>
    <h1>Fuel Quantity Calculator</h1>
    <form>
        <label for="initialQuantity">Initial Fuel Quantity (in liters):</label>
        <input type="number" id="initialQuantity" name="initialQuantity" required><br><br>

        <label for="fuelSold">Fuel Sold (in liters):</label>
        <input type="number" id="fuelSold" name="fuelSold" required><br><br>

        <label for="fuelPurchased">Fuel Purchased (in liters):</label>
        <input type="number" id="fuelPurchased" name="fuelPurchased" required><br><br>

        <button type="button" onclick="calculateRemainingQuantity()">Calculate Remaining Quantity</button>
    </form>

    <h2>Remaining Fuel Quantity: <span id="remainingQuantity">0</span> liters</h2>

    <script>
        function calculateRemainingQuantity() {
            const initialQuantity = parseFloat(document.getElementById("initialQuantity").value);
            const fuelSold = parseFloat(document.getElementById("fuelSold").value);
            const fuelPurchased = parseFloat(document.getElementById("fuelPurchased").value);

            if (!isNaN(initialQuantity) && !isNaN(fuelSold) && !isNaN(fuelPurchased)) {
                const remainingQuantity = initialQuantity + fuelPurchased - fuelSold;
                document.getElementById("remainingQuantity").textContent = remainingQuantity.toFixed(2);
            } else {
                alert("Please enter valid numbers for initial quantity, fuel sold, and fuel purchased.");
            }
        }
    </script>
</body>
</html>
