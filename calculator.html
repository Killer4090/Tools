<!DOCTYPE html>
<html>
<head>
    <title>Petrol Pump Sale Calculator</title>
</head>
<body>
    <h1>Petrol Pump Sale Calculator</h1>
    <form>
        <label for="fuelQuantity">Fuel Quantity (in liters):</label>
        <input type="number" id="fuelQuantity" name="fuelQuantity" required><br><br>

        <label for="pricePerLiter">Price Per Liter (in currency):</label>
        <input type="number" id="pricePerLiter" name="pricePerLiter" required><br><br>

        <button type="button" onclick="calculateSale()">Calculate Sale</button>
    </form>

    <h2>Sale Amount: <span id="saleAmount">0</span></h2>

    <script>
        function calculateSale() {
            const fuelQuantity = parseFloat(document.getElementById("fuelQuantity").value);
            const pricePerLiter = parseFloat(document.getElementById("pricePerLiter").value);

            if (!isNaN(fuelQuantity) && !isNaN(pricePerLiter)) {
                const saleAmount = fuelQuantity * pricePerLiter;
                document.getElementById("saleAmount").textContent = saleAmount.toFixed(2);
            } else {
                alert("Please enter valid numbers for fuel quantity and price per liter.");
            }
        }
    </script>
</body>
</html>
